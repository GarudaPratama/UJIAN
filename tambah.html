<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Mukhallif</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tambah.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div id="tambah-utama" class="card">
    <h1>Tambah Mukhallif 📝</h1>
    <form id="form-mukhallif">
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
      </div>
      <div class="form-group">
        <label for="kelas">Kelas:</label>
        <input type="text" id="kelas" name="kelas" placeholder="Masukkan kelas" required>
      </div>
      <div class="form-group">
        <label for="kamar">Kamar:</label>
        <input type="text" id="kamar" name="kamar" placeholder="Masukkan kamar" required>
      </div>
      <button type="submit" id="tambah-btn" class="primary-btn">Tambah 📥</button>
    </form>
  </div>
  <script src="tambah.js"></script>
</body>
</html>
